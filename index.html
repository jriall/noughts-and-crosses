<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noughts and Crosses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/game.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Noughts and Crosses</h1>
      <div id="scores">
        <h2 id="player-score">Player Score: 0</h2>
        <h2 id="computer-score">Computer Score: 0</h2>
        <h2 id="ties">Ties: 0</h2>
      </div>
      <!-- Squares -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="frame">
            <div class="row">
              <div class="col-xs-4" id="1" value="1"></div>
              <div class="col-xs-4" id="2" value="2"></div>
              <div class="col-xs-4" id="3" value="3"></div>
            </div>
            <div class="row">
              <div class="col-xs-4" id="4" value="4"></div>
              <div class="col-xs-4" id="5" value="5"></div>
              <div class="col-xs-4" id="6" value="6"></div>
            </div>
            <div class="row">
              <div class="col-xs-4" id="7" value="7"></div>
              <div class="col-xs-4" id="8" value="8"></div>
              <div class="col-xs-4" id="9" value="9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Player Selection Modal -->
  <div id="player-selection-modal" class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <h4 class="modal-title">Make A Selection</h4>
        <p class="modal-body">Do you want to play as Noughts or Crosses?</p>
        <button type="button" class="btn btn-default player-selection-button" data-dismiss="modal" id="noughts">Noughts</button>
        <button type="button" class="btn btn-default player-selection-button" data-dismiss="modal" id="crosses">Crosses</button>
      </div>
    </div>
  </div>
  <!-- Victory Modal -->
  <div id="victory-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <h4 class="modal-title">CONGRATULATIONS - YOU WON!!!</h4>
        <p class="modal-body">Do you want to play again?</p>
        <button type="button" class="btn btn-default play-again-button" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
  <!-- Loss Modal -->
  <div id="loss-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <h4 class="modal-title">BAD LUCK - YOU LOST...</h4>
        <p class="modal-body">Do you want to play again?</p>
        <button type="button" class="btn btn-default play-again-button" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
  <!-- Tie Modal -->
  <div id="tie-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <h4 class="modal-title">IT WAS A TIE!</h4>
        <p class="modal-body">Do you want to play again?</p>
        <button type="button" class="btn btn-default play-again-button" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/3708dac087.js" type="text/javascript"></script>
  <script src="js/game.js"></script>
</body>

</html>
